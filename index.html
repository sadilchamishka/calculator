<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   

    
</head>

<body>
    
        <div id="calculator">
                <!-- Screen and clear key -->
                <div class="top">
                    <span onclick="clicked(this);" class="clear">C</span>
                    <input class="screen" id="s" type="text" value="0">
                </div>
                
                <div class="keys">
                    <!-- operators and other keys -->
                    <span  onclick="clicked(this);">7</span>
                    <span  onclick="clicked(this);">8</span>
                    <span  onclick="clicked(this);">9</span>
                    <span  onclick="clicked(this);" class="operator">+</span>
                    <span  onclick="clicked(this);">4</span>
                    <span  onclick="clicked(this);">5</span>
                    <span  onclick="clicked(this);">6</span>
                    <span  onclick="clicked(this);" class="operator">-</span>
                    <span  onclick="clicked(this);">1</span>
                    <span  onclick="clicked(this);">2</span>
                    <span  onclick="clicked(this);">3</span>
                    <span  onclick="clicked(this);" class="operator">/</span>
                    <span  onclick="clicked(this);">0</span>
                    <span  onclick="clicked(this);">.</span>
                    <span  onclick="clicked(this);" class="eval">=</span>
                    <span  onclick="clicked(this);" class="operator">*</span>
                </div>
            </div>
</body>




<script>
       var inputLabel=document.getElementById("s");
        function clicked(obj){
            var pushed=obj.innerHTML;
                             
   if (pushed=="="){
    
        inputLabel.value=eval(inputLabel.value);
    }
    
    else if(pushed=="C"){
        inputLabel.value="0";
    
    }
    
    else if (inputLabel.value=="0"){
        inputLabel.value=pushed;
    }
    
    else{
    
        inputLabel.value+=pushed;
    }
    }
        </script>
</html>
